<script type="text/javascript">
if(new Date().getDay() == 3) {
	if(new Date().getHours() > 19){
			document.getElementById('lukas').style.display = 'block';
			document.getElementById('thats').play();
	}else{
		document.getElementById('ons').style.display = 'block';
		document.getElementById('audio').play();
	}
	setTimeout(mix, 6300);
}
else if(new Date().getDay() == 5) {
	setTimeout(function(){
		document.body.style.backgroundColor = "black";
		document.getElementById("frevid").play();
		document.getElementById("frevid").style.display = 'block';
		tick();
	}, 6300);
	document.getElementById('fre').style.display = 'block';
}
else {
	setTimeout(function(){
		document.body.style.backgroundColor = "black";
		tick();
	}, 6300);
	document.getElementById('default').style.display = 'block';
}
function mix(){
	if(document.body.style.backgroundColor == "white")
		document.body.style.backgroundColor = "pink";
	else
		document.body.style.backgroundColor = "white";
	setTimeout(mix, 200);
}
function tick(){
	var dates = document.getElementsByClassName("date");
	for(var i=0; i < dates.length; i++)
		dates[i].innerHTML = countdown( nextUntz() ).toString();
	setTimeout(tick, 1000);
}
function nextUntz() {
	var d = new Date();
	var t = d.getTime();
	var ct = ((((d.getHours() + 1) * 60 + d.getMinutes()) * 60) + d.getSeconds()) * 1000;
	var oneDay = 86400000;
	switch(d.getDay()) {
		case 0: t = t + (3 * oneDay) - ct; break;
		case 1: t = t + (2 * oneDay) - ct; break;
		case 2: t = t + (1 * oneDay) - ct; break;
		case 4: t = t + (6 * oneDay) - ct; break;
		case 5: t = t + (5 * oneDay) - ct; break;
		case 6: t = t + (4 * oneDay) - ct; break;
	}
	d.setTime(t);
	return d;
}
var lastIndex = -1;
function randomImage() {
	var theImage = document.getElementById('myimage');

	var imgArray = new Array('dafuq.jpg', 'untzdalf.jpg', 'dontalways.jpg',
				'dontmiss.png', 'doyouevenuntz.jpg', 'mintu.jpg', 'luka.jpg', 'untz-sittning.jpg');
	
	if (imgArray.length > 1) {
		var imgIndex = Math.floor(Math.random() * imgArray.length);
		while(imgIndex == lastIndex) {
			imgIndex = Math.floor(Math.random() * imgArray.length);
		}
		var imgPath = 'images/' + imgArray[imgIndex];
		theImage.src = imgPath;
		theImage.alt = imgArray[imgIndex];
		lastIndex = imgIndex;
	}
}
