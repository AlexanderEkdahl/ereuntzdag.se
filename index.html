<body>
<div id="default" style="display:none">
	<div class="ereuntz">Ere untzdag?</div>
	<div class="fuckno">FUCK NO!!</div>
	<div id="date">Hej</div>
</div>
<div id="ons" style="display:none">
	<div class="untz">untz</div>
	<div class="ereuntz">Ere untzdag?</div>
	<div class="fuckyes">FUCK YEAH!!</div>
</div>
<audio id="audio">
		<source src="skopal21.mp3" type="audio/mpeg">
	</audio>
	<script src="animation.js"></script>
	<script src="countdown.js"></script>
	<script type="text/javascript">

	if(new Date().getDay() == 3) {
		document.getElementById('ons').style.display = 'block';
		document.getElementById('audio').play();
		setTimeout(mix, 6300);
	}
	else {
		setTimeout(function(){
			document.body.style.backgroundColor = "black";
			tick();
		}, 6300);
		document.getElementById('default').style.display = 'block';
	}
	function mix(){
		if(document.body.style.backgroundColor == "white")
			document.body.style.backgroundColor = "pink";
		else
			document.body.style.backgroundColor = "white";
		setTimeout(mix, 200);
	}
	function tick(){
    document.getElementById('date').innerHTML = countdown( nextUntz() ).toString();
setTimeout(tick, 200);
}
function nextUntz() {
var d = new Date();
var t = d.getTime();
switch(d.getDay()) {
case 0: t = t + (3 * 86400000); break;
case 1: t = t + (2 * 86400000); break;
case 2: t = t + (1 * 86400000); break;
case 4: t = t + (6 * 86400000); break;
case 5: t = t + (5 * 86400000); break;
case 6: t = t + (4 * 86400000); break;
}
  d.setTime(t);
  return new Date("2015/03/25");
return d;
}
</script>
